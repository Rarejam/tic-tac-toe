<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
  </head>
    <title>Document</title>
  </head>
  <body>
    <div class="game-container">
      <div>
        <label for="player1">Player1</label>
        <input type="text" id="player1" required />
        <label for="player2">Player2</label>
        <input type="text" id="player2" required />
      </div>
      <h1>Tic Tac Toe</h1>
      <div class="cell-container">
        <div cellIndex="0" class="cell"></div>
        <div cellIndex="1" class="cell"></div>
        <div cellIndex="2" class="cell"></div>
        <div cellIndex="3" class="cell"></div>
        <div cellIndex="4" class="cell"></div>
        <div cellIndex="5" class="cell"></div>
        <div cellIndex="6" class="cell"></div>
        <div cellIndex="7" class="cell"></div>
        <div cellIndex="8" class="cell"></div>
      </div>
      <h2 class="status-text"></h2>
      <!-- <button class="start">Start</button> -->
      <button class="restart" >Restart</button>
      <div>
        <div class="first-score">player1 score: <span class="score-num1"></span></div>
        <div class="second-score">player2 score: <span class="score-num2"></span></div>
      </div>
    </div>
    <script defer src="main.js"></script>
  </body>
</html>
